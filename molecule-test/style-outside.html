<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Style Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../node_modules/molecule/molecule.mjs" type="module"></script>
    <meta name="import_context" value="../">
    <meta name="node_modules" value="node_modules/">
</head>
<body>
    <template>
        <div m-def="Test" class:x:r="$c.theme.name + '-test'">
            <style outside:b="true" key:x="$c.theme.name+'-test'">
                .${$c.theme.name}-test{
                    color: ${$c.theme.color};
                    position: fixed;
                    left: 50%;
                    vertical-align: middle;
                    height: ${document.documentElement.clientHeight}px;
                    line-height: ${document.documentElement.clientHeight}px;
                }
            </style>

            ${nested}
        </div>
    </template>

    <div m="Test">
        <div>Hello World</div>
        <script m-class>
            willInit(then){
                this.context.theme = {color : 'red', name: 'red-theme'};
                super.willInit(then);
            }
            willRender(then){
                this.context.theme = {color : 'blue', name: 'blue-theme'};
                super.willRender(then);
            }
        </script>
    </div>
</body>
</html>
