<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>
    <script src="../html-attr.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>
    <script src="../molecule-comp.js"></script>
    <script src="../molecule.2.js"></script>
</head>
<!--
    1. native attr native prop, 'title' etc
    2. native attr native prop with typed attr spec, 'title:s' etc
    3. native attr no prop, 'attr' etc
    4. customer attr no prop, 'aria-readonly' 'aria-readonly:b' etc
    5. customer attr but like native, 'value' etc
-->
<body>
    <div id="test" attr="a" attr2:n="2" attr3:b="false" attr4:d="2018-01-20" 
            attr5:o="{name:'jack',gender:'M'}"
            attr6:x:r:e="1 + 2" 
            >
        <h1>
            Hello World
        </h1>
        <h2>this my first vdom page</h2>
        enjoy it!
    </div>

    <div id="test3">
    </div>

    <script>
        Molecule.DEV_LEVEL = 'codedom';

        (async function () {
            var code = await Molecule.compileDefine(document.getElementById('test'), 'Test');
            // console.log(code);
            // var code = await Molecule.compileDefine(document.getElementById('test2'), 'Test');
            
            var script = document.createElement('script');
            script.innerHTML = code;
            document.head.appendChild(script);
            
            new Test(document.getElementById('test3'), {p1:'jack'})

            //Molecule.compileDefine(document.getElementById('test2'), 'Test');    

            
        })();
    </script>
</body>
</html>
