<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>
    <script src="../html-attr.js"></script>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>
    <script src="../molecule-comp.js"></script>
</head>
<body>
    <div id=test>

    </div>
    <script>
        var el = document.getElementById('test');
        var m = new Molecule(el, {value: 'test'});
        
        m.assignChildren([{$:'h1', key: 'key-1', props:{a1:1}, children: [{$:'string', key:'key-1-1', props:{textContent:'hello'}}]}]);

        console.log("change text to 'hello world'");
        //debugger;
        m.assignChildren([{$:'h1', key: 'key-1', props:{a1:1}, children: [{$:'string', key:'key-1-1', props:{textContent:'hello world'}}]}]);

        console.log("append one more text 'world'");
        m.assignChildren([{$: 'h1', key: 'key-1', props: {a1:1}, children:[
                                                        {$:'string', key: 'key-1-1', props: {textContent: 'HELLO'}}, 
                                                        {$:'string', key: 'key-1-2', props: {textContent: ' WORLD'}}]}]);

        console.log('swap order');
        m.assignChildren([{$: 'h1', key: 'key-1', props: {a1:1}, children:[
                                                        {$:'string', key: 'key-1-2', props: {textContent: 'world'}}, 
                                                        {$:'string', key: 'key-1-1', props: {textContent: ' hello'}}]}]);

        console.log("remove key-1-2 'world'")
        m.assignChildren([{$: 'h1', key: 'key-1', props: {a1:1}, children:[
                                                        {$:'string', key: 'key-1-1', props: {textContent: 'hello'}}]}]);


        console.log("restore back");
        m.assignChildren([{$: 'h1', key: 'key-1', props: {a1:1}, children:[
                                                        {$:'string', key: 'key-1-1', props: {textContent: 'HELLO'}}, 
                                                        {$:'string', key: 'key-1-2', props: {textContent: ' WORLD'}}]}]);

        console.log("h2 join");
        m.assignChildren([{$:'h1', key: 'key-1', props:{a1:1}, children: [{$:'string', key:'key-1-1', props:{textContent:'HELLO'}}]}, 
                          {$:'h2', key: 'key-2', props:{a1:1}, children: [{$:'string', key:'key-2-1', props:{textContent:'my first vdom page'}}]}
                        ]);
        
        console.log("p join");
        m.assignChildren([{$:'h1', key: 'key-1', props:{a1:1}, children: [{$:'string', key:'key-1-1', props:{textContent:'HELLO WORLD'}}]}, 
                          {$:'h2', key: 'key-2', props:{a1:1}, children: [{$:'string', key:'key-2-1', props:{textContent:'my first vdom page'}}]},
                          {$:'p', key: 'key-3', children: [{$:'string', key:'key-3-1', props:{textContent:'some text...'}}]}
                        ]);
    </script>
</body>
</html>
