<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>
    <script src="../html-attr.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script> -->
    <script src="../lib/jsondiffpatch.umd.min.js"></script>
    <script src="../molecule-comp.js"></script>
    <script src="../molecule.2.js"></script>
</head>
<!--
    nested and inheritance
-->
<body>
    <template>
        <div m-def="Test">
            <h1>
                Welcome to my home
            </h1>
            <for times="3">
                {{nested}}
            </for>
        </div>
        <div m-def="Test2" m=Test>
            <for times="2">
                <p>This is {{nested}} times {{time}}</p>
            </for>
        </div>
    </template>

    <div m=Test2>
        <span>important!!!</span>
    </div>

    <script>
        Molecule.DEV_LEVEL = 'compile';
    </script>
</body>
</html>
