<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>
    <script src="../html-attr.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>
    <script src="../molecule-comp.js"></script>
    <script src="../molecule.2.js"></script>
</head>
<!--
    if logic tag
-->
<body>
    <div id="test">
        <h1>
            Welcome to my home
        </h1>
        <label>select your gender</label>
            <select onchange="this.prop('gender', target.value).render()">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        <if cond="this.props.gender=='M'">
            <img width="48" src="https://cdn0.iconfinder.com/data/icons/avatars-6/500/Avatar_boy_man_people_account_client_male_person_user_work_sport_beard_team_glasses-512.png">
            <else>
                <img width="48" src="https://cdn0.iconfinder.com/data/icons/avatars-6/500/Avatar_account_client_male_person_user_beautiful_girl_woman_business_female_housewife_4-512.png">
            </else>
        </if>
    </div>

    <div id="test3">
    </div>

    <script>
        (async function () {
            var code = await Molecule.compileDefine(document.getElementById('test'), 'Test');
            
            var script = document.createElement('script');
            script.innerHTML = code;
            document.head.appendChild(script);
            
            let m = new Test(document.getElementById('test3'), {gender:'M'});

            //setInterval(()=> m.render(), 100);
        })();
    </script>
</body>
</html>
