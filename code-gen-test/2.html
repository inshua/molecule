<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>
    <script src="../html-attr.js"></script>
    <script src="../molecule.2.js"></script>
</head>
<!--
    instant override prop

    new Molecule()
-->
<body>
    <!--
    
    -->
    <div id="test2" attr:r="a" attr2:n:r="2" attr3:b:r="false" attr4:d:r="2018-01-20" draggable:b:r="true"
            attr5:o:r="{name:'jack',gender:'M'}"
            attr6:x:r="1 + 2" 
            onclick:e:r="this.handleClick"
            ontest:e="this.test"
            aria-readonly:b:r="true"
            title="test title"
            value="value not belong to div"
            >
        DIV2
    </div>

    <div id="test3" inst-attr:x="2+3">
        DIV3
    </div>

    <script>
        (async function () {
            var code = await Molecule.compileDefine(document.getElementById('test2'), 'Test');
            var script = document.createElement('script');
            script.innerHTML = code;
            document.head.appendChild(script);
            
            new Test(document.getElementById('test3'))
        })();
    </script>
</body>
</html>
