<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>
    <script src="../html-attr.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>
    <script src="../molecule-comp.js"></script>
    <script src="../molecule.2.js"></script>
</head>
<!--
    {{expression}}
-->
<body>
    <div id="test" attr="a" attr2:n="2" attr3:b="false" attr4:d="2018-01-20" 
            attr5:o="{name:'jack',gender:'M'}"
            attr6:x:r:e="1 + 2" 
            >
        <h1>
            {{this.props.title}}
        </h1>
        <h2>this my first vdom page</h2>
        enjoy it! {{this.props.p1}} {{new Date().toISOString()}}
    </div>

    <div id="test3">
    </div>

    <script>
        Molecule.DEV_LEVEL = 'codedom';

        (async function () {
            var code = await Molecule.compileDefine(document.getElementById('test'), 'Test');
            
            var script = document.createElement('script');
            script.innerHTML = code;
            document.head.appendChild(script);
            
            let m = new Test(document.getElementById('test3'), {title:'It works!',p1:'jack'})

            //setInterval(()=> m.render(), 100);
        })();
    </script>
</body>
</html>
