    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>

<!--

-->
<body>
    <div id="test" onmousemove:evt:x:r="this.handleMove" 
                    onmouseout:evt="this.element.style.fontSize = ''">
        it's very powerful
        <button onclick="alert('hello world, ' + this.props.p1 + 'u clicked ' + target.textContent)">simple handler</button>
        <button onclick:x="this.handleClick">expression handler</button>
    </div>

    <div id="test3">
    </div>

    <script>
        (async function () {
            var code = await Molecule.compileDefine(document.getElementById('test'), 'Test');
            
            var script = document.createElement('script');
            script.innerHTML = code;
            document.head.appendChild(script);
            
            let m = new Test(document.getElementById('test3'), {p1:'jack'});
            m.handleMove = function(){
                this.element.style.fontSize = 'xx-large';
            }
            m.handleClick = (function(){
                alert(this.props.p1);
            }).bind(m);

            m.render();     // after plugin handleMove re-render

            //setInterval(()=> m.render(), 100);
        })();
    </script>
</body>
</html>
