<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>
    <script src="../html-attr.js"></script>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script>
    <script src="../molecule-comp.js"></script>
</head>
<body>
    <div id=test>

    </div>
    <script>
        var el = document.getElementById('test');
        
        class Molecule1 extends Molecule{
            renderDOM(){
                this.assignChildren([{$:'h1', key: 'key-1', props:{a1:1}, children: [{$:'string', key:'key-1-1', props:{textContent:this.props.welcome}}]}, 
                          {$:'h2', key: 'key-2', props:{a1:1}, children: [{$:'string', key:'key-2-1', props:{textContent:'my first vdom page'}}]},
                          {$:'p', key: 'key-3', children: [{$:'string', key:'key-3-1', props:{textContent:this.props.now}}]}
                        ]);
            }
        }

        Molecule1.defaultProps = {
            welcome: new Prop("Hello World", 's', true, false),
            now : new Prop(() => new Date().toISOString(), 's', true, false),
            click: new Prop(function(){alert(this.element.innerText)}, 'evt', true, true)
        }

        Molecule.extends(Molecule1);

        //var m = new Molecule1(el, {m: 'Molecule1'});
        var m = new Molecule1(el, {m: 'Molecule1', welcome: 'Welcome my boy', now: ()=> `now ${new Date().toISOString()}`});         // override default       
        setInterval(() => m.render(), 50);
    </script>
</body>
</html>
