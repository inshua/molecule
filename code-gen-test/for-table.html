<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../jquery-3.2.1.js"></script>
    <script src="../codedom.js"></script>
    <script src="../html-attr.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsondiffpatch/dist/jsondiffpatch.umd.min.js"></script> -->
    <script src="../lib/jsondiffpatch.umd.min.js"></script>
    <script src="../molecule-comp.js"></script>
    <script src="../molecule.2.js"></script>
</head>
<!--
    for-loop logic tag
-->
<body>
    <template>
        <div m-def="Test">
            <h1>
                Welcome to my home
            </h1>
            <h2>loop over iterator</h2>
            <m tag=table border=1>
                <m tag=th>value</m>
                <for it="item" over="this.props.array">
                    <m tag=tr><m tag=td>{{item}}</m></m>
                </for>
            </m>
        </div>
    </template>

    <div m=Test array:o="[1,2,3]">
    </div>

    <div m=Test array:o="['New York', 'London']">
    </div>

    <script>
        Molecule.DEV_LEVEL = 'compile';
    </script>
</body>
</html>
